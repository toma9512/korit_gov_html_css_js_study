<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>링크와 이미지 태그</title>
    </head>
    <body>
        <h1>하이퍼 링크 태그 : a</h1>
        <p>
            <a href="https://www.google.com">구글로 이동하기</a>
        </p>
        <p>
            <a href="https://www.naver.com" target="_blank">네이버로 이동하기</a>
        </p>
        <p><a href="#section_bottom">페이지 하단으로 이동하기</a></p>

        <hr />
        <h1>이미지 태그 : img</h1>
        <img 
            src="https://m.health.chosun.com/site/data/img_dir/2025/04/08/2025040803041_0.jpg" 
            height="200" 
            width="300" 
            alt="강아지 사진" />

        <img src="no_img.png" alt="이미지 로드 실패 예제" />

        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <p id="section_bottom">여기는 페이지의 가장 하단입니다.</p>
    </body>
</html>
