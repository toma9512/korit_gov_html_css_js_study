<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>display 속성</title>
        <style>
            span {
                display: inline-block;
                width: 300px;
            }

            div {
                display: inline;
            }
        </style>
    </head>
    <body>
        <!-- inline 태그 -->
        <span>span 태그</span>
        <a href="">a 태그</a>
        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTs1-IiDT5CE2MXlhGTc7apmeOITJOJjQSf2A&s"
            alt=""
        />
        <hr />
        <!-- 블록 태그 -->
        <div>div 태그</div>
        <p>p 태그</p>
        <h1>h 태그</h1>
        <form action="">form 태그</form>
    </body>
</html>
