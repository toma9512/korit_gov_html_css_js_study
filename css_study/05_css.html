<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #container {
                width: 900px;
                height: 300px;
                background-color: burlywood;
                display: flex;
                justify-content: space-between; /*center: 여백 없이, space-around: 여백에 맞게 간격*/
                align-items: center;
            }

            .box {
                width: 280px;
                height: 280px;
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
        </div>
    </body>
</html>
